<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slot Machine</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-center">
    <div class="container">
        <h1 class="mt-5">Slot Machine</h1>
        <div class="slot-machine">
            <canvas id="winning-lines" width="550" height="330" style="position: absolute; z-index: 1;"></canvas>
            <div id="slot0" class="slot-machine-column">
                <div id="slot0_0" class="slot-symbol">🍒</div>
                <div id="slot0_1" class="slot-symbol">🍋</div>
                <div id="slot0_2" class="slot-symbol">🍊</div>
            </div>
            <div id="slot1" class="slot-machine-column">
                <div id="slot1_0" class="slot-symbol">🍋</div>
                <div id="slot1_1" class="slot-symbol">🍒</div>
                <div id="slot1_2" class="slot-symbol">🍇</div>
            </div>
            <div id="slot2" class="slot-machine-column">
                <div id="slot2_0" class="slot-symbol">🍊</div>
                <div id="slot2_1" class="slot-symbol">🍉</div>
                <div id="slot2_2" class="slot-symbol">🍒</div>
            </div>
            <div id="slot3" class="slot-machine-column">
                <div id="slot3_0" class="slot-symbol">🍉</div>
                <div id="slot3_1" class="slot-symbol">7</div>
                <div id="slot3_2" class="slot-symbol">🍋</div>
            </div>
            <div id="slot4" class="slot-machine-column">
                <div id="slot4_0" class="slot-symbol">🍇</div>
                <div id="slot4_1" class="slot-symbol">🍊</div>
                <div id="slot4_2" class="slot-symbol">🍒</div>
            </div>
        </div>
        <div class="controls mt-4">
            <button class="btn btn-primary" onclick="spin()">Spin</button>
            <button class="btn btn-secondary" onclick="increaseBet()">Increase Bet</button>
            <button class="btn btn-secondary" onclick="decreaseBet()">Decrease Bet</button>
            <div class="mt-3">Current Bet: <span id="current-bet">100</span></div>
            <div>Credits: <span id="credits">5000</span></div>
            <div>Last Win: <span id="last-win">0</span></div>
            <div class="mt-3">
                Win Rate:
                <select id="win-rate" onchange="updateWinRate()">
                    <option value="0.05">5%</option>
                    <option value="0.1">10%</option>
                    <option value="0.2">20%</option>
                    <option value="0.4">40%</option>
                    <option value="0.5">50%</option>
                    <option value="0.6">60%</option>
                    <option value="0.7">70%</option>
                    <option value="0.8" selected>80%</option>
                    <option value="0.9">90%</option>
                </select>
            </div>
        </div>
        <div id="message" class="text-info mt-3"></div>
    </div>

    <script src="gamelogic.js"></script>
</body>
</html>
